<button onclick="input()">Click</button>
<h1 id="tongdiem"></h1>

<!--    Kiểu 2   -->
    function input() {
        let vatLy = +document.getElementById('vatLy').value;
        let hoaHoc = +document.getElementById('hoaHoc').value;
        let sinhHoc = +document.getElementById('sinhHoc').value;
        let tongDiem = vatLy + hoaHoc + sinhHoc;
        let diemTrungBinh = tongDiem/3;
        document.getElementById('tongdiem').innerHTML = 'Tổng điểm: ' + tongDiem;
        document.getElementById('diemtrungbinh').innerHTML = 'Điểm trung bình: ' + diemTrungBinh;
    }
